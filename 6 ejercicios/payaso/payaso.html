<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payaso.css">
    <title>payaso</title>
</head>
<body>
    <div class="payaso">
        <div class="payaso__nariz">
            <div class="payaso__narizLuz"></div>
        </div>
        <div class="payaso__menton">
            <div class="payaso__mentonBoca"></div>
        </div>
        <div class="payaso__cabeza"></div>
        <div class="payaso__orejas">
            <div class="payaso__orejaIzquierda"></div>
            <div class="payaso__orejaDerecha"></div>
        </div>
        <div class="payaso__ojos">
            <div class="payaso__cejasContainer">
                <div class="payaso__cejaIzquierda"></div>
                <div class="payaso__cejaDerecha"></div>
            </div>
            <div class="payaso__ojosContainer">
                <div class="payaso__ojosIzquierda">
                    <div class="payaso__ojos--pupilaIzquierda"> 
                        <div class="brilloOjo"></div>
                    </div>    
                </div>
                <div class="payaso__ojosDerecha">
                    <div class="payaso__ojos--pupilaDerecha"> 
                        <div class="brilloOjo"></div>
                    </div>
                </div>
            </div>   

        </div>
        <div class="payaso__mono">

        </div>
    </div>
</body>
</html>
