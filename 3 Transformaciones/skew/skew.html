<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="skew.css">
    <title>skew</title>
</head>
<body>
    <div class="container">
        <div class="cuadrado a">
            transform: skew(45deg);
        </div>
    </div>
    <div class="container">
        <div class="cuadrado b">
            transform: skew(45deg, 45deg);
        </div>
    </div>
    <div class="container">
        <div class="cuadrado c">
            transform: skew(45deg, 25deg);
        </div>
    </div>
    <div class="container">
        <div class="cuadrado d">
            transform: skew(90deg);
        </div>
    </div>
    <div class="container">
        <div class="cuadrado e">
            transform: skew(180deg);
        </div>
    </div>
    <div class="container">
        <div class="cuadrado f">
            transform: skew(-45deg);
        </div>
    </div>

    
    
</body>
</html>
